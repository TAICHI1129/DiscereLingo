<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DiscereLingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 言語選択 -->
  <div id="langScreen" class="screen">
    <h1>DiscereLingo</h1>
    <p>学習する言語を選択</p>
    <div id="langButtons"></div>
  </div>

  <!-- レッスン画面 -->
  <div id="lessonScreen" class="screen hidden">
    <header>
      <h2 id="langTitle"></h2>
      <button class="small" onclick="back()">変更</button>
    </header>

    <div class="card">
      <div id="question" class="question"></div>
      <div id="answerArea" class="answer"></div>
      <div id="choices" class="choices"></div>
      <button id="checkBtn" onclick="check()">チェック</button>
    </div>
  </div>

  <script src="langdata.js"></script>
  <script src="main.js"></script>
</body>
</html>
