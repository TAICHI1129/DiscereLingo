<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DiscereLingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 言語選択画面 -->
  <div id="langScreen" class="screen">
    <h1>DiscereLingo</h1>
    <p>学習する言語を選んでください</p>
    <div id="langButtons"></div>
  </div>

  <!-- 学習画面 -->
  <div id="learnScreen" class="screen hidden">
    <header>
      <h2 id="lessonTitle"></h2>
      <button onclick="backToLang()">言語変更</button>
    </header>

    <main>
      <div class="card">
        <div id="content">レッスンを選択</div>
        <div class="buttons">
          <button class="green" onclick="startWords()">単語</button>
          <button class="blue" onclick="quiz()">クイズ</button>
        </div>
      </div>
    </main>
  </div>

  <script src="langdata.js"></script>
  <script src="main.js"></script>
</body>
</html>
